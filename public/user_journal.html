<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Maps Demo</title>

    <link rel="stylesheet" type="text/css" href="./stylesheets/map-style.css" />

     <!-- jQuery library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    


    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <!-- GOOGLE MAPS API NEED TO REPLACE API KEY WITH DOTENV FILE -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyaTv1sO1paK-4TSHmoyktQbCiNHiIzQA&libraries=places&callback=initMap&v=weekly"
        defer></script>

    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- ICON LIBRARY -->
    <script src="https://kit.fontawesome.com/f53a07ee43.js" crossorigin="anonymous"></script>


</head>

<body>



    <!-- BANNER -->
    <!-- <header class="container-fluid bg-dark text-white">
        <div class="row justify-content-center">
            <h3>My Google Maps Demo</h3>
        </div>
    </header> -->

    <!-- BOORSTRAP FOR FULL WIDTH -->
    <div class="container-fluid">
        <div class="row">

            <!-- Search box on the left three parts-->
            <div id="placeSearch" class="col-md-3 bg-light mt-3">
                <h4 class="mt-3">Add locations to your adventure</h4>

                <!-- Places Search -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Place Name" aria-label="Place Name">
                    <div class="input-group-append">
                        <button id="searchBtn" class="btn btn-outline-secondary" type="button"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>

                <!-- List of Places Limit as five for now -->
                <table class="table">
                    <tbody>
                        <tr id="row0"></tr>
                        <tr id="row1"></tr>
                        <tr id="row2"></tr>
                        <tr id="row3"></tr>
                        <tr id="row4"></tr>
                        <!-- <tr id="row5"></tr>
                        <tr id="row6"></tr>
                        <tr id="row7"></tr> -->
                    </tbody>
                </table>

                <!-- add search place to journal -->
                <!-- <div style="float:right"><button>Create the Journal</button></div> -->

            </div>



            <!-- main content-->
            <div class="col-md-9">

                <!-- Map and Journal Content full width-->
                <div class="card card-md-12 mt-3 mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div id="" class="h3 navbar-text col-md-auto">Welcome - User Name from Users.userName and Users.profileImage</div>
                        </div>
                    </div>
                </div>


        
                <!-- Map -->
                <div class="card card-md-12 mt-3 mb-4">
                    <div id="map" class="row"></div>
                </div> 
                 <!-- Trip Name -->
                 <div class="card card-md-12 mt-3 mb-4">
                    <div class="card-body">
                        <div class="row">
                            <h3 class="ml-3"> Display input field value here after choosing save - Need to pull from journals.journalTitle table</h3>
                            
                            <div><input type="text"><input type="date"><button>Save</button></div>
                        </div>
                    </div>
                </div>
                <!-- Journal Details -->
                <div class="card card-md-12 mt-3 mb-4" style="height: 300px;">
                    <div class="row" id="journal_row" >
                        <h3 class="ml-3">Journal Entry - Need to pull from journals.journalEntry table</h3>
                        <!-- Example code from crud activity must be modified 
                        UTA-AUS-FSF-PT-10-2020-U-C/14-Full-Stack/01-Activities/12-Blog-CRUD/Solved/public/cms.html-->
                    
                        <div class="col-md-5 offset-md-3">
                            <form id="cms">
                              <div class="form-group">

                                <label for="body">Journal:</label>
                                <textarea class="form-control" rows="10" id="body"></textarea>
                                <div class="form-group">
                                </div>
                                <br />
                                <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
                              </div>
                            </form>
                          </div>
                        <!-- <table class="table">
                            <tbody>
                                <tr id="journal_row0"></tr>
                                <tr id="journal_row1"></tr>
                                <tr id="journal_row2"></tr>
                                <tr id="journal_row3"></tr>
                                <tr id="journal_row4"></tr>
                            </tbody>
                        </table> -->

                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- google map library -->
    <script src="./js/map.js"></script>

</body>

</html>
