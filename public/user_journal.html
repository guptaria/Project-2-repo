<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Maps Demo</title>

    <link rel="stylesheet" type="text/css" href="./stylesheets/map-style.css" />

     <!-- jQuery library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    


    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <!-- GOOGLE MAPS API NEED TO REPLACE API KEY WITH DOTENV FILE -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyaTv1sO1paK-4TSHmoyktQbCiNHiIzQA&libraries=places&callback=initMap&v=weekly"
        defer></script>

    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- ICON LIBRARY -->
    <script src="https://kit.fontawesome.com/f53a07ee43.js" crossorigin="anonymous"></script>


</head>

<body>



    <!-- BANNER -->
    <!-- <header class="container-fluid bg-dark text-white">
        <div class="row justify-content-center">
            <h3>My Google Maps Demo</h3>
        </div>
    </header> -->

    <!-- BOORSTRAP FOR FULL WIDTH -->
    <div class="container-fluid">
        <div class="row">

            <!-- Search box on the left three parts-->
            <div id="placeSearch" class="col-md-3 bg-light mt-3">
                <h4 class="mt-3">Add Places To Your Journal</h4>

                <!-- Places Search -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Place Name" aria-label="Place Name">
                    <div class="input-group-append">
                        <button id="searchBtn" class="btn btn-outline-secondary" type="button"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>

                <!-- List of Places Limit as five for now -->
                <table class="table">
                    <tbody>
                        <tr id="row0"></tr>
                        <tr id="row1"></tr>
                        <tr id="row2"></tr>
                        <tr id="row3"></tr>
                        <tr id="row4"></tr>
                        <!-- <tr id="row5"></tr>
                        <tr id="row6"></tr>
                        <tr id="row7"></tr> -->
                    </tbody>
                </table>

                <!-- add search place to journal -->
                <div style="float:right"><button>Create the Journal</button></div>

            </div>



            <!-- main content-->
            <div class="col-md-9">

                <!-- Map and Journal Content full width-->
                <div class="card card-md-12 mt-3 mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div id="" class="h3 navbar-text col-md-auto">Welcome - User Name from Users.userName and Users.profileImage</div>
                        </div>
                    </div>
                </div>


                <!-- Trip Name -->
                <div class="card card-md-12 mt-3 mb-4">
                    <div class="card-body">
                        <div class="row">
                            <h3 class="ml-3">Austin Day Trip - Need to pull from journals.journalTitle table</h3>
                        </div>
                    </div>
                </div>
                <!-- Map -->
                <div class="card card-md-12 mt-3 mb-4">
                    <div id="map" class="row"></div>
                </div> 
                <!-- Journal Details -->
                <div class="card card-md-12 mt-3 mb-4" style="border:solid black; height: 300px;">
                    <div class="row" >
                        <h3 class="ml-3">Place Journal - Need to pull from journals.journalEntry table</h3>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- google map library -->
    <script src="./js/map.js"></script>

</body>

</html>
